name: ðŸš€ Deploy to VPS

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Deploy to VPS via SSH
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: 209.74.81.251                  # Your VPS IP
          username: root
          key: ${{ secrets.SSH_PRIVATE_KEY }}  # Use your saved private key in GitHub Secrets
          port: 22022
          script: |
            set -e

            # â”€â”€ 1. Clone or update repo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            if [ ! -d /var/www/syrup/.git ]; then
              mkdir -p /var/www
              cd /var/www
              git clone https://github.com/Waseem7771/Syrup.git syrup
            fi

            cd /var/www/syrup
            git fetch origin main
            git reset --hard origin/main

            # â”€â”€ 2. Setup environment (.env) â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            echo "Setting up .env file..."
            cat <<EOF > .env
            VITE_API_URL=https://api.syrup.com
            EMAIL_HOST=smtp.example.com
            EMAIL_USER=admin@syrup.com
            EMAIL_PASS=yourpassword
            EOF

            # â”€â”€ 3. Install dependencies â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            npm ci

            # â”€â”€ 4. Build frontend â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            npm run build   # Assumes this runs Vite build into dist/

            # â”€â”€ 5. Install PM2 if missing â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            if ! command -v pm2 >/dev/null 2>&1; then
              npm install -g pm2
            fi

            # â”€â”€ 6. Start or reload PM2 serve process â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
            if pm2 list | grep -q syrup; then
              pm2 delete syrup
            fi

            pm2 start npx --name syrup -- serve dist -l 3000 --no-clipboard
            pm2 save
